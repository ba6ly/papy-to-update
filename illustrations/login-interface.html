<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        :root {
            --dark-purple: #190933;
            --coral: #EE9E8E;
            --peach: #FFDBC3;
            --cream: #FFF5E0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark-purple);
            overflow: hidden;
        }
        
        .login-container {
            width: 400px;
            background-color: var(--cream);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background-color: var(--coral);
            border-radius: 50%;
            opacity: 0.5;
            z-index: 0;
        }
        
        .login-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 120px;
            height: 120px;
            background-color: var(--peach);
            border-radius: 50%;
            opacity: 0.6;
            z-index: 0;
        }
        
        h2 {
            color: var(--dark-purple);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            font-weight: 600;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 25px;
            z-index: 1;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            background-color: white;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 3px 8px rgba(238, 158, 142, 0.4);
        }
        
        .input-group label {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background-color: white;
            padding: 0 5px;
            color: var(--coral);
        }
        
        button {
            width: 100%;
            padding: 14px 20px;
            background-color: var(--dark-purple);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2a0e4f;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(25, 9, 51, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .register-link a {
            color: var(--coral);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            color: var(--dark-purple);
            text-decoration: underline;
        }
        
        .status-message {
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            position: relative;
            z-index: 1;
        }
        
        .status-message.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #d32f2f;
            display: block;
        }
        
        .status-message.success {
            background-color: rgba(76, 175, 80, 0.1);
            color: #388e3c;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Sign In</button>
            <div id="statusMessage" class="status-message"></div>
        </form>
        <div class="register-link">
            Don't have an account? <a href="#">Register now</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');
            
            // Prepare data to send
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);
            
            // Send login request to PHP backend
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.textContent = 'Login successful! Redirecting...';
                    statusMessage.className = 'status-message success';
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.php';
                    }, 1500);
                } else {
                    statusMessage.textContent = data.message || 'Invalid username or password';
                    statusMessage.className = 'status-message error';
                }
            })
            .catch(error => {
                statusMessage.textContent = 'An error occurred. Please try again.';
                statusMessage.className = 'status-message error';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
