<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - Papyrus</title>
    <style>
        @font-face {
            font-family:'Garet';
            src: url('./fonts/Web/Garet-Book.woff2')format('woff2'),
            url('./fonts/Web/Garet-Book.woff')format('woff');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family:'Garet';
            src: url('./fonts/Web/Garet-Heavy.woff')format('woff2'),
            url('./fonts/Web/Garet-Heavy.woff')format('woff');
            font-weight: 700;
            font-style: normal;
        }
        .bold{
            font-family: 'Garet',sans-serif;
            font-weight: 700;
        }
        .normal{
            font-family: 'Garet',sans-serif;
            font-weight: 400;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF5E0;
            color: #190933;
            margin: 0;
            padding: 20px;
        }
        .dashboard {
            max-width: 900px;
            margin: auto;
            background: #FFDBC3;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background: #EE9E8E;
            color: white;
            border-radius: 14px;
            margin-bottom: 20px;
        }
        .summary {
            font-size: 18px;
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            background: #FFF5E0;
            border-radius: 8px;
        }
        .attendance-list {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background: #190933;
            color: white;
            border: 2px solid #190933;
        }
        td {
            background: #FFF5E0;
            color: #190933;
            border: 2px solid #FFF5E0;
        }
        .nc {
            color: red;
            font-weight: bold;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background: #190933;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
        }
        .filter-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-section input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .filter-btn {
            padding: 8px 15px;
            background: #190933;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .attendance-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        .stat-card {
            background: #EE9E8E;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            width: 180px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header"><p class="bold">Attendance Dashboard</p></div>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="Search by name or roll no...">
            <button class="filter-btn" id="searchBtn">Search</button>
        </div>
        
        <div class="attendance-stats">
            <div class="stat-card">
                <div class="stat-value" id="totalStudents">0</div>
                <div class="normal">Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgAttendance">0%</div>
                <div class="normal">Average Attendance</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ncCount">0</div>
                <div class="normal">NC Students</div>
            </div>
        </div>
        
        <div class="summary" id="summary">Loading attendance data...</div>
        
        <table class="attendance-list">
            <thead>
                <tr>
                    <th class="normal">Student Name</th>
                    <th class="normal">Roll No</th>
                    <th class="normal">Attendance %</th>
                    <th class="normal">Status</th>
                </tr>
            </thead>
            <tbody id="attendanceTable"></tbody>
        </table>
        
        <a href="AttendanceSystem.html" class="back-btn">Back to Attendance System</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    // DOM elements
    const attendanceTable = document.getElementById('attendanceTable');
    const summaryElement = document.getElementById('summary');
    const totalStudentsElement = document.getElementById('totalStudents');
    const avgAttendanceElement = document.getElementById('avgAttendance');
    const ncCountElement = document.getElementById('ncCount');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    
    // Load and display attendance data
    function loadAttendanceData(filterText = '') {
        try {
            // Get data from localStorage
            const data = localStorage.getItem('papyrusAttendanceData');
            
            if (!data) {
                summaryElement.textContent = 'No attendance data found. Please mark attendance first.';
                attendanceTable.innerHTML = '';
                updateStats([], []);
                return;
            }
            
            const attendanceData = JSON.parse(data);
            
            if (!Array.isArray(attendanceData) || attendanceData.length === 0) {
                summaryElement.textContent = 'No students found in the attendance system.';
                attendanceTable.innerHTML = '';
                updateStats([], []);
                return;
            }
            
            // Apply filter if provided
            const filteredData = filterText 
                ? attendanceData.filter(student => 
                    student.name.toLowerCase().includes(filterText.toLowerCase()) ||
                    student.rollNo.toLowerCase().includes(filterText.toLowerCase()))
                : attendanceData;
            
            // Display students
            displayAttendanceData(filteredData);
            
            // Update summary and stats
            updateStats(attendanceData, filteredData);
            
        } catch (error) {
            console.error('Error loading attendance data:', error);
            summaryElement.textContent = 'Error loading attendance data. Please try again.';
            attendanceTable.innerHTML = '';
        }
    }
    
    // Display attendance data in table
    function displayAttendanceData(students) {
        attendanceTable.innerHTML = '';
        
        students.forEach(student => {
            // Calculate attendance percentage
            const totalDays = student.attendanceHistory ? student.attendanceHistory.length : 0;
            const presentDays = student.attendanceHistory ? 
                student.attendanceHistory.filter(status => status === 'Present').length : 0;
            
            const attendancePercentage = totalDays > 0 
                ? Math.round((presentDays / totalDays) * 100) 
                : 0;
            
            // Create row
            const row = document.createElement('tr');
            const isNC = attendancePercentage < 75;
            
            row.innerHTML = `
                <td>${student.name}</td>
                <td>${student.rollNo}</td>
                <td>${attendancePercentage}%</td>
                <td class="${isNC ? 'nc' : ''}">${isNC ? 'NC' : 'OK'}</td>
            `;
            
            attendanceTable.appendChild(row);
        });
    }
    
    // Update summary and statistics
    function updateStats(allStudents, filteredStudents) {
        totalStudentsElement.textContent = allStudents.length;

        // Calculate average attendance
        let totalPercentage = 0;
        let ncStudents = 0;
        
        allStudents.forEach(student => {
            const totalDays = student.attendanceHistory ? student.attendanceHistory.length : 0;
            const presentDays = student.attendanceHistory ? 
                student.attendanceHistory.filter(status => status === 'Present').length : 0;
            
            const attendancePercentage = totalDays > 0 
                ? (presentDays / totalDays) * 100 
                : 0;
            
            totalPercentage += attendancePercentage;
            
            if (attendancePercentage < 75) {
                ncStudents++;
            }
        });
        
        const averageAttendance = allStudents.length > 0 
            ? Math.round(totalPercentage / allStudents.length) 
            : 0;
        
        avgAttendanceElement.textContent = `${averageAttendance}%`;
        ncCountElement.textContent = ncStudents;
        
        // Update summary text
        if (filteredStudents.length === 0) {
            summaryElement.textContent = 'No students match your search criteria.';
        } else if (filteredStudents.length < allStudents.length) {
            summaryElement.textContent = `Showing ${filteredStudents.length} of ${allStudents.length} students.`;
        } else {
            summaryElement.textContent = `Displaying attendance for ${allStudents.length} students. Average attendance: ${averageAttendance}%.`;
        }
    }

    // Search functionality
    searchBtn.addEventListener('click', function() {
        const filterText = searchInput.value.trim();
        loadAttendanceData(filterText);
    });

    searchInput.addEventListener('keyup', function(event) {
        if (event.key === 'Enter') {
            const filterText = searchInput.value.trim();
            loadAttendanceData(filterText);
        }
    });

    // Initial load
    loadAttendanceData();
});;
</script>
</body>
</html>
